<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WG MITM GUI</title>

	<link href="css/entireframework.min.css" rel="stylesheet" type="text/css">
</head>

<body>
	<nav class="nav" tabindex="-1" onclick="this.focus()">
		<div class="container">
			<a class="pagename current" href="#">WG MITM GUI</a>
		</div>
	</nav>
	<button class="btn-close btn btn-sm">Ã—</button>
	<div class="container">
		<p>View current redirection rule or change it.</p>
		<div class="row">
			<div class="col c6">
				<h3>Current</h3>
				<pre id="current-config">
					????
				</pre>
				<p>
					<button id="reload-button" class="btn btn-sm btn-a">Reload</button>
				</p>
			</div>
			<div class="col c6">
				<h3>Change</h3>
				<p>
					<span class="addon">Your IP</span><input id="my-ip-input" type="text" class="smooth"
						disabled="disabled">
					<button id="use-ip-button" class="btn btn-sm btn-a">Use it!</button>
				</p>
				<p>
					<span class="addon">IP</span><input id="proxy-ip-input" type="text" class="smooth">
					<span class="addon">Port</span><input id="proxy-port-input" type="text" class="smooth" value="8080">
				</p>
				<div class="row">
					<button id="save-button" class="btn btn-sm btn-a">Save</button>
					<button id="disable-button" class="btn btn-sm btn-c">Disable</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/main.js?v1"></script>
</body>

</html>
